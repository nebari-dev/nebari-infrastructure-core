name: Update OpenTofu lockfile on template changes

on:
  push:
    branches-ignore: [main]
    paths:
      - "pkg/provider/**/templates/**/*.tf"

permissions:
  contents: write

concurrency:
  group: opentofu-lockfile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@9d84900 # v1.0.8
        with:
          tofu_version: "1.9.0"

      - name: Regenerate lockfile(s)
        shell: bash
        run: |
          set -euo pipefail

          # Discover template dirs (future-proof when more providers are added)
          mapfile -t dirs < <(find pkg/provider -type f -path "*/templates/main.tf" -print0 | xargs -0 -n1 dirname)

          platforms=(
            "linux_amd64"
            "linux_arm64"
            "darwin_amd64"
            "darwin_arm64"
            "windows_amd64"
          )

          for d in "${dirs[@]}"; do
            echo "==> $d"
            pushd "$d" >/dev/null

            tofu init -upgrade -backend=false -input=false

            args=()
            for p in "${platforms[@]}"; do
              args+=("-platform=$p")
            done

            tofu providers lock "${args[@]}"

            # Hygiene: don't leave local state dirs behind
            rm -rf .terraform

            popd >/dev/null
          done

      - name: Commit & push lockfile updates
        shell: bash
        run: |
          set -euo pipefail

          # Robust recursive add (no bash ** glob dependency)
          find pkg/provider -type f -path "*/templates/.terraform.lock.hcl" -exec git add {} +

          if git diff --cached --quiet; then
            echo "No lockfile changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "chore(tofu): update .terraform.lock.hcl"
          git push
