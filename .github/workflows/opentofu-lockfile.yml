name: Update OpenTofu lockfile on template changes

on:
  pull_request:
    paths:
      - "pkg/provider/**/templates/**/*.tf"

permissions:
  contents: write

jobs:
  lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Regenerate lockfile(s)
        shell: bash
        run: |
          set -euo pipefail

          # Discover template dirs (future-proof when more providers are added)
          mapfile -t dirs < <(find pkg/provider -type f -path "*/templates/main.tf" -print0 | xargs -0 -n1 dirname)

          platforms=(
            "linux_amd64"
            "linux_arm64"
            "darwin_amd64"
            "darwin_arm64"
            "windows_amd64"
          )

          for d in "${dirs[@]}"; do
            echo "==> $d"
            pushd "$d" >/dev/null

            tofu init -upgrade -backend=false -input=false

            args=()
            for p in "${platforms[@]}"; do
              args+=("-platform=$p")
            done

            tofu providers lock "${args[@]}"
            popd >/dev/null
          done

      - name: Commit & push lockfile updates (same-repo PRs only)
        if: github.event.pull_request.head.repo.full_name == github.repository
        shell: bash
        run: |
          set -euo pipefail

          if git diff --quiet; then
            echo "No lockfile changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pkg/provider/**/templates/.terraform.lock.hcl
          git commit -m "chore(tofu): update .terraform.lock.hcl"
          git push

      - name: Fail on drift for fork PRs (cannot push)
        if: github.event.pull_request.head.repo.full_name != github.repository
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet; then
            exit 0
          fi
          echo "Lockfile drift detected but CI can't push to fork PRs."
          echo "Please regenerate .terraform.lock.hcl locally and commit it."
          git diff --name-only
          exit 1
