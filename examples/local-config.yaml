project_name: my-nebari-local
provider: local
domain: nebari.local
certificate:
  type: selfsigned
local:
  kube_context: "kind-nebari-local"
  node_selectors:
    general:
      kubernetes.io/os: linux
    user:
      kubernetes.io/os: linux
    worker:
      kubernetes.io/os: linux

# GitOps repository configuration (optional)
# Configures the repository that ArgoCD will use to manage cluster resources
git_repository:
  url: "git@github.com:openteams-ai/NIC-argocd-test.git"
  branch: main
  path: "clusters/test1"  # Optional subdirectory within the repo
  auth:
    ssh_key_env: GIT_SSH_PRIVATE_KEY  # Environment variable containing SSH private key
    # OR use token for HTTPS:
    # token_env: GIT_TOKEN
  # Optional: separate read-only credentials for ArgoCD (falls back to auth if not set)
  # argocd_auth:
  #   ssh_key_env: ARGOCD_SSH_KEY
