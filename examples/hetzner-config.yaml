project_name: my-nebari
provider: hetzner
domain: nebari.example.com

hetzner_cloud:
  location: ash
  kubernetes_version: "1.32"
  masters_pool:
    instance_type: cpx21
    instance_count: 1
  worker_node_pools:
    - name: workers
      instance_type: cpx31
      instance_count: 2
  # Optional: restrict SSH and API access (defaults to 0.0.0.0/0 if omitted)
