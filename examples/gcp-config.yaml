project_name: my-nebari-gcp
provider: gcp
domain: nebari.example.com

# TLS certificate configuration
certificate:
  type: selfsigned # Options: "selfsigned" or "letsencrypt"
  # For Let's Encrypt:
  # type: letsencrypt
  # acme:
  #   email: admin@example.com

# GitOps repository configuration (required for foundational services)
# ArgoCD uses this repository to deploy Envoy Gateway, cert-manager, Keycloak, etc.
git_repository:
  url: "git@github.com:my-org/my-gitops-repo.git"
  branch: main
  path: "clusters/my-nebari-gcp"
  auth:
    ssh_key_env: GIT_SSH_PRIVATE_KEY
    # OR use token for HTTPS:
    # token_env: GIT_TOKEN

google_cloud_platform:
  project: my-gcp-project-id
  region: us-central1
  kubernetes_version: "1.34"
  availability_zones:
    - us-central1-a
    - us-central1-b
  release_channel: "REGULAR"
  networking_mode: "ROUTE"
  network: "default"

  node_groups:
    general:
      instance: e2-standard-8
      min_nodes: 1
      max_nodes: 1

    user:
      instance: e2-standard-4
      min_nodes: 0
      max_nodes: 5

    worker:
      instance: e2-standard-4
      min_nodes: 0
      max_nodes: 5

  tags:
    - development
    - nebari
