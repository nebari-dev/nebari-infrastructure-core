project_name: my-nebari-aws
provider: aws
domain: nebari.example.com

# TLS certificate configuration
certificate:
  type: letsencrypt
  acme:
    email: admin@example.com

# GitOps repository configuration (required for foundational services)
# ArgoCD uses this repository to deploy Envoy Gateway, cert-manager, Keycloak, etc.
git_repository:
  url: "git@github.com:my-org/my-gitops-repo.git"
  branch: main
  path: "clusters/my-nebari-aws"
  auth:
    ssh_key_env: GIT_SSH_PRIVATE_KEY
    # OR use token for HTTPS:
    # token_env: GIT_TOKEN

amazon_web_services:
  region: us-west-2
  kubernetes_version: "1.34"
  availability_zones:
    - us-west-2a
    - us-west-2b
  vpc_cidr_block: "10.10.0.0/16"
  endpoint_private_access: true
  endpoint_public_access: true

  node_groups:
    general:
      instance: m5.2xlarge
      min_nodes: 1
      max_nodes: 1

    user:
      instance: m5.xlarge
      min_nodes: 0
      max_nodes: 5

    worker:
      instance: m5.xlarge
      min_nodes: 0
      max_nodes: 5

  tags:
    Environment: development
    Project: nebari

# DNS configuration (optional)
# Secrets like API tokens are read from environment variables (see .env.example)
dns_provider: cloudflare
dns:
  zone_name: example.com # Your Cloudflare zone/domain
