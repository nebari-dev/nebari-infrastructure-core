project_name: my-nebari-azure
provider: azure
domain: nebari.example.com

# TLS certificate configuration
certificate:
  type: selfsigned # Options: "selfsigned" or "letsencrypt"
  # For Let's Encrypt:
  # type: letsencrypt
  # acme:
  #   email: admin@example.com

# GitOps repository configuration (required for foundational services)
# ArgoCD uses this repository to deploy Envoy Gateway, cert-manager, Keycloak, etc.
git_repository:
  url: "git@github.com:my-org/my-gitops-repo.git"
  branch: main
  path: "clusters/my-nebari-azure"
  auth:
    ssh_key_env: GIT_SSH_PRIVATE_KEY
    # OR use token for HTTPS:
    # token_env: GIT_TOKEN

azure:
  region: eastus
  kubernetes_version: "1.34"
  storage_account_postfix: "nebari"
  resource_group_name: "nebari-resources"
  private_cluster_enabled: false

  node_groups:
    general:
      instance: Standard_D8_v3
      min_nodes: 1
      max_nodes: 1

    user:
      instance: Standard_D4_v3
      min_nodes: 0
      max_nodes: 5

    worker:
      instance: Standard_D4_v3
      min_nodes: 0
      max_nodes: 5

  tags:
    Environment: development
    Project: nebari
