apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: nebari-foundational
    app.kubernetes.io/managed-by: nebari-infrastructure-core
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: foundational

  sources:
    # Source 1: Keycloak Helm chart
    - chart: keycloakx
      repoURL: https://codecentric.github.io/helm-charts
      targetRevision: 7.1.6
      helm:
        releaseName: keycloak
        values: |
          args:
            - start
          replicas: 1
          extraEnv: |
            - name: KEYCLOAK_ADMIN
              value: admin
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .KeycloakAdminSecretName }}
                  key: admin-password
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              value: postgresql.{{ .KeycloakNamespace }}.svc.cluster.local
            - name: KC_DB_URL_DATABASE
              value: keycloak
            - name: KC_DB_USERNAME
              value: keycloak
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-postgresql-credentials
                  key: password
            - name: KC_HOSTNAME
              value: "https://keycloak.{{ .Domain }}/auth"
          proxy:
            mode: xforwarded
          livenessProbe: |
            httpGet:
              path: /auth/health/live
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe: |
            httpGet:
              path: /auth/health/ready
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe: |
            httpGet:
              path: /auth/health
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          service:
            type: ClusterIP
            httpPort: 8080
          ingress:
            enabled: false
          postgresql:
            enabled: false
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
    # Source 2: Realm setup job (PostSync hook)
    - repoURL: {{ .GitRepoURL }}
      targetRevision: {{ .GitBranch }}
      path: "{{ if .GitPath }}{{ .GitPath }}/{{ end }}manifests/keycloak"

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
