apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    chart: gateway-helm
    repoURL: oci://docker.io/envoyproxy
    targetRevision: v1.6.2
    helm:
      releaseName: envoy-gateway
      values: |
        # Create GatewayClass
        config:
          envoyGateway:
            gateway:
              controllerName: gateway.envoyproxy.io/gatewayclass-controller

        # Deployment configuration
        deployment:
          envoyGateway:
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

          replicas: 1

        # Service configuration
        service:
          type: LoadBalancer
          annotations: {}

  destination:
    server: https://kubernetes.default.svc
    namespace: envoy-gateway-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Sync waves - install after cert-manager
  syncOptions:
    - CreateNamespace=true
