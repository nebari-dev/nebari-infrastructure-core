# This file contains secret templates. DO NOT commit actual secrets to git.
# Create these secrets manually before deploying PostgreSQL.

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: keycloak
type: Opaque
stringData:
  postgres-password: "CHANGE_ME"  # Replace with a strong password for PostgreSQL admin
  user-password: "CHANGE_ME"      # Replace with a strong password for default user
