# This file contains secret templates. DO NOT commit actual secrets to git.
# Create these secrets manually before deploying Keycloak.

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin-credentials
  namespace: keycloak
type: Opaque
stringData:
  admin-password: "CHANGE_ME"  # Replace with a strong password

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-postgresql-credentials
  namespace: keycloak
type: Opaque
stringData:
  password: "CHANGE_ME"  # Replace with a strong password for PostgreSQL user
  postgres-password: "CHANGE_ME"  # Replace with a strong password for PostgreSQL admin
